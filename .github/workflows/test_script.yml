on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test_reflaxenew:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Haxe 4.3.0
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.3.0

      - name: Checkout
        uses: actions/checkout@v3

      - name: Check Haxe Version
        run: haxe -version

      - name: Install Reflaxe
        run: haxelib git reflaxe https://github.com/RobertBorghese/reflaxe.git

      - name: Make New Folder
        run: mkdir _Temp

      - name: haxelib run reflaxe new
        working-directory: _Temp
        run: haxelib run reflaxe new Rust rs rs

      - name: haxelib run reflaxe test
        working-directory: _Temp/reflaxe_Rust
        run: haxelib run reflaxe test
